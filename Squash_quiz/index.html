<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>SGUL ISoc Squash Society Sign-up form</title>
</head>

<body>
    <header>
    <h1> SGUL ISoc Squash Society Membership form</h1>

    <nav>
        <ul>
            <li><a href="#student-info">Student Info</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    </header>

    <main>
        <form method="post"> 
            <section id="student-info" role="region" aria-labelledby="student-info">
                <h2 >Student Info</h2> 
                <div class="info">
                    <label for="student-name">Full Name:</label>
                    <input type="text" name="student-name" id="student-name"/>
                </div>
                <div class="info">
                    <label for="student-email">M number: </label>
                    <input type="email" id="student-email" id="student-email"/>
                </div>

                <div class="info">
                    <label for="course">Course<span sr="sr-only"> (include Year of study)</span></label>
                    <input type="text" name="course" id="course"/>
                </div>
            </section>
        <section role="region" aria-labelledby="squash-questions">
            <div class="question-block">
                
                <fieldset class="question" name="q1">
                    <legend>Are you a member of SGUL ISoc</legend>
                    <ul class="answers-list">
                        <li>
                            <label for="q1-a1">
                                <input type="radio" name="q1" id="q1-a1" value="yes">
                                Yes 
                            </label>
                        </li>
                        <li>
                            <label for="q1-a2">
                                <input type="radio" name="q1" id="q1-a2" value="no">
                                No
                            </label>
                        </li>
                    </ul>
                </fieldset>
            </div>
        </section>
        <section id="experience" role="region" aria-labelledby="experince">
            <div class="formrow">
                <div class="question-block">
                    <label for="customer">What's your level of experience as a squash player?</label>
                </div>
                <div class="answer">
                    <select name="customer" id="customer" required>
                        <option value="">Select an option</option>
                        <option value="1">None</option>
                        <option value="2">0-12 months</option>
                        <option value="3">1-2 years</option>
                        <option value="4">2 years+</option>
                    </select>
                </div>
                <div class="question-block"></div>
                <label for="subs">Have you paid subs? (Details found at the top of this form)</label>
            </div>
            <div class="answer">
                <select name="subs" id="subs" required>
                    <option value="sel">Select an option</option>
                    <option value="y">Yes </option>
                    <option value="n">Not yet</option>
                </select>
            </div>
            <div class="question-block">
                <label for="questions">Do you have any queries or suggestions?</label>
            </div>
            <div class="answer">
                <textarea name="questions" id="questions" cols="24" rows="5" placeholder="Queries/Suggestions"></textarea>
            </div>
            </div>
        </section>
        <button type="submit">Send</button>
        </form>

    <footer id="contact">
        <a href="https://www.instagram.com/sgulisoc/">SGUL ISoc Instagram</a><br>
        Robert Lowe Center <br>
        St. George's University of London
    </footer>
    </main>

</body>
</html>
